<!-- передаются следующие переменные:
ann_set - список объявлений
username - имя пользователя, но не id-->
{% extends "base.html" %}
{% block content %}
    <h1>Все объявления:</h1>
    {% for ann in ann_set %}
        <p>{{ann.tool_id}}.  <a href=/announcement/{{ ann.id }}>{{ann.head}}</a><br>
        {{ann.pub_datetime}} <br>
        Пользователь: {{ann.user_id}}</p>
    {% endfor %}

{% endblock %}
