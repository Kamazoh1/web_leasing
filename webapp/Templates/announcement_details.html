<!-- передаются переменные:
ann - объявление
username - имя пользователя-->
{% extends "base.html" %}
{% block content %}
    <h4>Тип: {{ann.type_id}}</h3>
    <h4>Заголовок: {{ann.head}}</h3>
    <p>Дата публикации: {{ann.pub_datetime}}<br>
    Автор: {{username}} <br>
    Адрес: {{ann.address}} <br>
    Текст: {{ann.text}}<br>
    Цена: {{ann.price}}</p>

{% endblock %}
